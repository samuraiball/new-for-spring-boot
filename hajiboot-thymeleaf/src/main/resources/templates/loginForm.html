<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログインフォーム</title>
    <link rel="stylesheet"
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet"
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          th:href="@{webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}"/>
</head>
<body>
<div class="container">
    <h1>顧客管理システム</h1>
    <form class="form-singin" method="post" th:action="@{/login}">
        <h2>ログインフォーム</h2>
        <div th:if="${param.error}" class="alert alert-danger">
            ユーザー名またはパスワードが間違っています。
        </div>
        <input type="text" class="form-control" name="username" placeholder="username" required="required"/>
        <input type="password" class="form-control" name="password" placeholder="password" required="required"/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sing in</button>
    </form>
</div>
</body>
</html>
